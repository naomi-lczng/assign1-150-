<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Main Header</h1>
    </header>

    <nav>
        <header>
            <h2>Navigation Header</h2>
        </header>
    </nav>

    <article>
        <header>
            <h2>Article Header</h2>
        </header>
        <section>
            <p>Section 1 content</p>
        </section>
        <section>
            <p>Section 2 content</p>
        </section>
        <footer>
            <p>Article Footer</p>
        </footer>
    </article>

    <aside>
        <section>
            <p>Aside Section 1</p>
        </section>
        <section>
            <p>Aside Section 2</p>
        </section>
        <section>
            <p>Aside Section 3</p>
        </section>
    </aside>

    <footer>
        <p>Footer content</p>
    </footer>

</body>
</html>
